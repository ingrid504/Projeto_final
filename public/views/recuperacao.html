<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuperação de Senha</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            image-resolution: 100px;
        }

        .login-container img {
        width: 100px;
        display: block;
        margin: 0 auto 20px auto; /* margin bottom para espaço */
    }

      h2 {
        font-size: 1.4rem;
        color: #c59f46;
        text-align: center;
        margin-bottom: 20px;
        font-weight: 100;
      }

      label {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 5px;
        display: block;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      .submit-btn {
        background-color: #c59f46;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1.1rem;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .submit-btn:hover {
        background-color: #a17a2f;
      }

      .error {
        color: red;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 10px;
      }

      .success {
        color: green;
        font-size: 0.9rem;
        text-align: center;
        margin-top: 10px;
      }

      .link-register {
        text-align: center;
        margin-top: 15px;
      }

      .link-register a {
        color: #c59f46;
        text-decoration: none;
      }

      .link-register a:hover {
        text-decoration: underline;
      }

      .back-btn {
        color: #c59f46;
        text-decoration: none;
        display: block;
        position: fixed;
        bottom: 20px;
        left: 20px;
      }

      .back-btn:hover {
        text-decoration: underline;
      }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="../img/undraw_enter-password_1kl4.svg" alt="" class="justify-content-center" />
        <h2>Recuperação de senha</h2>
        <form id="loginForm" onsubmit="recoverPassword(event)">
            <label for="emailOrCpf">Email ou CPF</label>
            <input
              type="text"
              id="emailOrCpf"
              name="emailOrCpf"
              placeholder="Digite seu Email ou CPF"
              required
            />
            <button type="submit" class="submit-btn">Enviar</button>
            <div class="error" id="error-message"></div>
            <div class="success" id="success-message"></div>
        </form>

        <div class="link-register">
            <p>
                Não tem uma conta? <a href="register.html">Cadastre-se</a>
            </p>
        </div>
    </div>
    <a href="/projeto_04/public/index.html" class="back-btn"
      >&larr; Voltar</a
    >

    <!-- Script do login -->
    <script>
      function validarCPF(cpf) {
        cpf = cpf.replace(/[^\d]+/g, "");
        if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

        let soma = 0;
        let resto;

        for (let i = 1; i <= 9; i++)
          soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
        resto = (soma * 10) % 11;
        if (resto === 10 || resto === 11) resto = 0;
        if (resto !== parseInt(cpf.substring(9, 10))) return false;

        soma = 0;
        for (let i = 1; i <= 10; i++)
          soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
        resto = (soma * 10) % 11;
        if (resto === 10 || resto === 11) resto = 0;
        if (resto !== parseInt(cpf.substring(10, 11))) return false;

        return true;
      }

      function recoverPassword(event) {
        event.preventDefault();

        const input = document.getElementById("emailOrCpf").value.trim();
        const errorMessage = document.getElementById("error-message");
        const successMessage = document.getElementById("success-message");

        errorMessage.textContent = "";
        successMessage.textContent = "";

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (emailRegex.test(input)) {
          // Qualquer email válido gera sucesso
          successMessage.textContent = "Recuperação de senha feita com sucesso!";
        } else {
          if (validarCPF(input)) {
            // Qualquer CPF válido gera sucesso
            successMessage.textContent = "Recuperação de senha feita com sucesso!";
          } else {
            errorMessage.textContent = "Formato inválido. Informe um email ou CPF válido.";
          }
        }
      }
    </script>
</body>

</html>
